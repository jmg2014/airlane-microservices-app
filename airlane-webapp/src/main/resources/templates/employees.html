<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Airline web</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 <link rel="stylesheet" type="text/css" href="css/main.css"/>
 </head>
 
<body>

<div class="container">

 <div th:replace="fragments/header :: header"></div>
  
    <div th:if="${not #lists.isEmpty(employees)}">
         <div class="row text-center"><h2>Aircrew members</h2></div>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Last Name</th>
                <th>Position</th>
                <th>View</th>
                <th>Edit</th>
            </tr>
            <tr th:each="employee : ${employees}">
                <td th:text="${employee.id}"><a href="/employee/${employee.id}">Id</a></td>
                <td th:text="${employee.name}">Name</td>
                <td th:text="${employee.lastName}">Last name</td>
                <td th:text="${employee.position.description}">Position</td>
                <td><a th:href="${ '/airlane-web/employee/' + employee.id}">View</a></td>
                <td><a th:href="${'/airlane-web/employee/edit/' + employee.id}">Edit</a></td>
            </tr>
        </table>

    </div>
</div>


 <div th:replace="fragments/footer :: footer"></div>

</body>
</html>
