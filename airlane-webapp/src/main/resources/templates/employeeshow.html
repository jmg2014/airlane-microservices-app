<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Airline web</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="../css/main.css" />
</head>
<body>



	<div class="container">

		<div th:replace="fragments/header :: header"></div>

		<div class="row text-center">
			<img src="../../../airlane-web/images/captain.png" alt="Employee"
				style="width: 128px; height: 128px;" />
		</div>
		<h2>Employee Details</h2>
		<div>
			<form class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-2 control-label">Employee Id:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${employee.id}">Employee
							Id</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Name:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${employee.name}">Name</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Last Name:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${employee.lastName}">Last
							Name</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Position:</label>
					<div class="col-sm-10">
						<p class="form-control-static"
							th:text="${employee.position.description}">Position</p>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
